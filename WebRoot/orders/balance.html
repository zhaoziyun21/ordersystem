<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>账户余额</title>
<link rel="stylesheet" type="text/css" href="./css/common.css">
<link rel="stylesheet" type="text/css" href="./css/balance.css">

<script type="text/javascript" src="./js/jquery.min.js"></script>

</head>
<body>
	<!-- 头部开始 -->
	<div class="header">

			<div class="order-left">订餐系统</div>

			</div>
		</div>

		        </tr>

		            <td>+50</td>
		            <td>200</td>

		        </tr>
		         <tr>
		            <td> 支出</td>
		            <td>-25</td>
		            <td>200</td>
		            <td>2017-03-03 12:00</td>
		
		        </tr>
		         <tr>
		            <td> 支出</td>
		            <td>-25</td>
		            <td>200</td>
		            <td>2017-03-03 12:00</td>
		
		        </tr>
		        </tbody>
		    </table>
		</div>
