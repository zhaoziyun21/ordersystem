<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>订单信息</title>
<link rel="stylesheet" type="text/css" href="./css/common.css">
<link rel="stylesheet" type="text/css" href="./css/re-orderInfo.css">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/re-orderInfo.js"></script>
</head>
<body>
	<!-- 头部开始 -->
	<div class="header">
		<div class="contain order">
			<div class="order-left">订餐系统</div>
			<div class="order-right">
				<span href="javascript:;" class="myorder">我的订单</span>
				<ul>
					<li class="login"></li>
					<li class="accuntBalance">账户余额</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- 头部结束 -->

	<!-- 订单信息开始部分 -->
	<div class="contain order-object">
		<div class="object-left">预约订单信息</div>
		<div class="object-right">
			<span><img src="./images/mixed.png"></span> <span class="one">选择套餐</span>
			<span class="two">确认订单信息</span> <span class="three">成功提交订单</span>
		</div>

	</div>
	<!-- 订单信息部分结束 -->

	<!-- 订单详情部分开始 -->
	<div class="contain roderdetails clearfix">
		<div class="shoppingcar">
			<div class="shoppingcar-top">
				<span class="shoppingcar-top-l">订单详情</span> <span
					class="shoppingcar-top-r"><img alt=""
					src="./images/back.png">返回购物车修改</span>
			</div>
			<div class="shoppingcar-middle">
				<ul id="append">
					<li class="shoppingcar-middle-top"><span class="middle-top-l">套餐</span>
						<span class="middle-top-r">份数</span> <span class="middle-top-rr">小计（元）</span>
					</li>
					<li>
						<ul>
							<li class="everyMeal">周一午餐</li>
							<li class="shoppingcar-middle-bot"><span
								class="middle-bot-l">套餐A（鱼香茄子+可乐）</span> <span
								class="middle-bot-r"> <span class="jian">-</span> <span
									class="number">3</span> <span class="jia">+</span>
							</span> <span class="middle-bot-rr">25</span></li>
							<li class="shoppingcar-middle-bot"><span
								class="middle-bot-l">套餐B（鱼香茄子+可乐）</span> <span
								class="middle-bot-r"> <span class="jian">-</span> <span
									class="number">3</span> <span class="jia">+</span>
							</span> <span class="middle-bot-rr">白吃</span></li>
						</ul>
					</li>
					<li>
						<ul>
							<li class="everyMeal">周一午餐</li>
							<li class="shoppingcar-middle-bot"><span
								class="middle-bot-l">套餐C（鱼香茄子+可乐）</span> <span
								class="middle-bot-r"> <span class="jian">-</span> <span
									class="number">3</span> <span class="jia">+</span>
							</span> <span class="middle-bot-rr">不要钱</span></li>
							<li class="shoppingcar-middle-bot"><span
								class="middle-bot-l">套餐D（鱼香茄子+可乐）</span> <span
								class="middle-bot-r"> <span class="jian">-</span> <span
									class="number">3</span> <span class="jia">+</span>
							</span> <span class="middle-bot-rr">0</span></li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="cost">
				<div class="cost-top">
					总价：<span class="cost-top-1">￥</span><span class="cost-top-2">175.00</span>
				</div>
				<div class="cost-bottom">共7份套餐</div>
			</div>
		</div>

		<!-- 账户信息 -->
		<div class="accountMsg clearfix">
			<ul>
				<li class="username">扣除账户：<span>李书恒</span></li>
				<li class="pay">扣除余额：<span>175.00</span></li>
				<li class="rest">剩余：<span>300.00</span></li>
			</ul>
			<button id="confirmorder">确认订餐</button>
		</div>
	</div>
</body>
</html>
